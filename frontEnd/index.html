<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/fonts/css/fontawesome.min.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" l>
  <link rel="stylesheet" href="./bootstrap/css/mdb.css" l>
  <link rel="stylesheet" href="./bootstrap/css/style.css" l>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/httpRequest.js"></script>
  <title>Adana House Admin</title>
</head>

<body>

  <div class="container">
    <br><br><br>
    <h1 class="h1">Adana House</h1>



    <div class="row">
      <div class="col-md-3">
        <!-- Tabs nav -->
        <div class="nav flex-column nav-pills nav-pills-custom mt-4" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <a class="nav-link mb-3 p-3 shadow active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
            role="tab" aria-controls="v-pills-home" aria-selected="true">
            <i class="fas fa-plus-circle"></i>&nbsp;
            <span class="font-weight-bold small text-uppercase">Add Items</span></a>

          <a class="nav-link mb-3 p-3 shadow" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
            role="tab" aria-controls="v-pills-profile" aria-selected="false">
            <i class="fas fa-book"></i>&nbsp;
            <span class="font-weight-bold small text-uppercase">View Counts</span></a>
          <a class="nav-link mb-3 p-3 shadow" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
            role="tab" aria-controls="v-pills-messages" aria-selected="false">
            <i class="fas fa-user-plus"></i>&nbsp;
            <span class="font-weight-bold small text-uppercase">Add new user</span></a>
          <a class="nav-link mb-3 p-3 shadow" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"
            role="tab" aria-controls="v-pills-settings" aria-selected="false">
            <i class="fas fa-user-times"></i>&nbsp;
            <span class="font-weight-bold small text-uppercase">Remove user</span></a>



        </div>
      </div>


      <div class="col-md-9">
        <!-- Tabs content -->
        <div class="tab-content d-flex justify-content-center" id="v-pills-tabContent">
          <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-pills-home" role="tabpanel"
            aria-labelledby="v-pills-home-tab">
            <form action="http://localhost:1011/addMenu" method="get" class="form">

              <div class="addItems">
                <h4 class="text-success">Add Items</h4>
                <div class="form-group form-inline">
                  <label class="h5">Menu</label>


                  <input type="text" class="form-control ml-3" name="menuItems"
                    placeholder="Menu Item Separate by comma">
                </div>
                <div class="form-group form-inline">
                  <label for="time" class="h5">Time</label>&nbsp;
                  <select name="time" class="form-control ml-3" id="time">
                    <option value="Morning">Morning</option>
                    <option value="After-Noon">After-Noon</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                  </select>
                </div>
                <div class="form-group form-inline">
                  <label class="h5">Date</label>&nbsp;
                  <input type="date" name="date" class="form-control ml-3">


                </div>
                <div class="form-group d-flex justify-content-center">
                  <input type="submit" value="Add" class="btn btn-primary">

                </div>


                <br>



              </div>
            </form>
          </div>

          <div class="tab-pane fade shadow rounded bg-white p-5" id="v-pills-profile" role="tabpanel"
            aria-labelledby="v-pills-profile-tab">
            <h4 class="text-success">View Counts</h4>

            <div class="viewCounts">
              <div class="form-group form-inline">
                <label class="h5">Date</label>&nbsp;
                <input type="date" class="form-control ml-3" id="view-count-date" name="view-count-date">
                <input type="submit" value="view" class="btn btn-success mt-3 ml-3" id="view" onclick="showCount()">

              </div>


              <table class="table">
                <tr>
                  <th scope="col" class="lead">Morning</th>
                  <th scope="col" class="lead">Afternoon</th>
                  <th scope="col" class="lead">Evening</th>
                  <th scope="col" class="lead">Night</th>
                </tr>
                <tr>
                  <td scope="row" id="morning">-</td>
                  <td scope="row" id="afternoon"> -</td>
                  <td scope="row" id="evening"> - </td>
                  <td scope="row" id="night"> - </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="tab-pane fade shadow rounded bg-white p-5" id="v-pills-messages" role="tabpanel"
            aria-labelledby="v-pills-messages-tab">
            <h4 class="text-success">Add New User</h4>
            <input type="text" class="form-control" placeholder="User email ID">
            <input type="submit" value="Add User" class="btn btn-success mt-3" id="addUser">

          </div>

          <div class="tab-pane fade shadow rounded bg-white p-5" id="v-pills-settings" role="tabpanel"
            aria-labelledby="v-pills-settings-tab">
            <h4 class="text-success">Remove User</h4>

            <input type="text" placeholder="Remove user" class="form-control">
            <input type="submit" value="Remove" class="btn btn-danger mt-3" id="removeUser">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bootstrap/js/jquery.js">
  </script>
  <script src="./bootstrap/js/popper.js"></script>
  <script src="./bootstrap/fonts/js/all.min.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <script src="./bootstrap/js/mdb.js"></script>
</body>

</html>
